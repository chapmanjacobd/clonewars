name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y parted rsync fdisk e2fsprogs util-linux coreutils dosfstools

      - name: Run DD Pi Test
        run: sudo ./tests/test_dd_pi.sh

      - name: Run Rsync Pi Test
        run: sudo ./tests/test_rsync_pi.sh

      - name: Run DD Android Test
        run: sudo ./tests/test_dd_android.sh

      - name: Run Rsync Android Test
        run: sudo ./tests/test_rsync_android.sh
